<!--
  dbmanager custom template
  data-children contains the list paginated. ul element is at the pagination template
-->
<li data-container>
  <div class="line">
    <div>
      <button data-expander>
        <div class="expander-img"></div>
      </button>
      <button data-reducer>
        <div class="reducer-img"></div>
      </button>
    </div>
    <div data-value></div>
  </div>
  <ul class="page-container" data-children></ul>
</li>
